<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Accesso</h2>
    
    <form 
      class="space-y-6">
      <!-- Username field -->
      <div>
        <label 
          for="username" 
          class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          type="text"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [formControl]="loginForm.controls.username"
          [class.border-red-500]="loginForm.controls.username.invalid && loginForm.controls.username.touched">
          @if (loginForm.controls.username.invalid && loginForm.controls.username.touched) {
            <p class="mt-1 text-sm text-red-600">Username richiesto</p>
          }
      </div>

      <!-- Password field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [formControl]="loginForm.controls.password"
          [class.border-red-500]="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          @if (loginForm.controls.password.invalid && loginForm.controls.password.touched) {
            <span class="mt-1 text-sm text-red-600">Password richiesta</span>
          }
      </div>

      <!-- Error message -->
       @if (errorMessage) {
        <div class="text-red-600 text-sm text-center">
          {{ errorMessage }}
        </div>
       }
    
      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        (click)="onSubmit()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
        <span>Accedi</span>
      </button>
    </form>
  </div>
</div>
